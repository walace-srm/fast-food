<ion-content>
  <!-- HEADER -->
  <div class="header">
    <h1>{{ 'Irm√£s Lanches' | uppercase }}</h1>
    <div class="avatar">
      <ion-img src="assets\images\face.png"></ion-img>
    </div>
  </div>

  <!-- SEARCHBAR -->
  <app-searchbar></app-searchbar>

  <!-- CATEGORY -->
  <div class="categories">
    <app-category-item
      *ngFor="let item of categories" [item]="item"
      (click)="displayCategories(item.id)">
    </app-category-item>
  </div>

  <!-- PRODUCTS -->
  <h1 class="list-header">Popular</h1>
  <div class="food-list" *ngIf="burgerCategory">
    <app-food-card *ngFor="let food of foods" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
  </div>
  <div class="food-list" *ngIf="acaiCategory">
    <h1>{{'Em desenvolvimento'}}</h1>
  </div>
</ion-content>
